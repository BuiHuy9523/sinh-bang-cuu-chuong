<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border = '1' width = '800' cellspacing = '2'>";
    for (var i = 1; i <= 9; i ++){
        sout += "<tr>";
        for (var j = 2; j <= 9; j++){
            sout += "<td>" + (j) + 'x' + (i) + '= ' + j * i + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
